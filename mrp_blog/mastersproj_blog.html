---
layout: default
title: Master's Project Blog
permalink: /mrp_blog/
---

<style>
ul.no-bullets {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
h2.no-margin{
  margin-bottom: 0px;
}
</style>

<h1>Master's Project Blog</h1>

<ul class="no-bullets">
  {% for post in site.posts %}
    <li>
      <h2 class="no-margin"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ page.date | date: "%-d %B %Y" }} 
      tags:{{ post.tags }}
      <br>
    </li>
  {% endfor %}
</ul>
