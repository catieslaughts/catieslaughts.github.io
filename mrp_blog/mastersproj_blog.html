---
layout: default
title: Master's Project Blog
permalink: /mrp_blog/
---

<style>
ul.no-bullets {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
</style>

<h1>Master's Project Blog</h1>

<ul class="no-bullets">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date }} tags:{{ post.tags }}
    </li>
  {% endfor %}
</ul>
