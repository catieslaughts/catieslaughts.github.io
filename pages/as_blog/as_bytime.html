<style>
ul.no-bullets {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
h2.no-margin{
  margin-bottom: 0px;
}
h1.no-margin{
  margin-bottom: 0px;
}
</style>

<h1 class="no-margin">Master's Project Blog</h1>

<a href="https://www.catherineslaughter.space/as_tags/">Sort by tag</a>
<br><br>

<ul class="no-bullets">
  {% for post in site.asposts %}
    <li>
      <h2 class="no-margin"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date: "%-d %B %Y" }} <br>
      tags: {% for tag in post.tags %} {{ tag }}, {% endfor %}
      <br> <br>
    </li>
  {% endfor %}
</ul>
